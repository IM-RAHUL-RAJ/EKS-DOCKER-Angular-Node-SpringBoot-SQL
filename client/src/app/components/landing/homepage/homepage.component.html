<div class="carousel-animation-wrapper">

    <div class="carousel-wrapper">
        <igx-carousel #carousel>
            <igx-slide *ngFor="let slide of slides;">
                <div class="slide-wrapper">
                    <igx-card elevated>
                        <igx-card-header>
                            <h4 igxCardHeaderTitle>{{slide.heading}}</h4>
                        </igx-card-header>
 
                        <igx-card-content>
                            <p>{{slide.description}}</p>
                        </igx-card-content>
 
                        <igx-card-media>
                            <img [src]="slide.image">
                        </igx-card-media>
 
                        <igx-card-actions>
                            <a igxButton href="{{slide.link}}" target="_blank" rel="noopener" style="text-decoration: none;" igxStart>visit page</a>
                        </igx-card-actions>
                    </igx-card>
                </div>
            </igx-slide>
            <ng-template igxCarouselIndicator></ng-template>
        </igx-carousel>
    </div>
</div>
 
<div class="container vertical">
    <div class="options vertical" >
        <label id="legendTitle">S&P 500 Index </label>
    </div>

    <igx-financial-chart height="100%" width="100%"
    [dataSource]="stocksData"
    isToolbarVisible="false"
    chartType="Candle"
    yAxisLabelLocation="OutsideLeft"
    yAxisMode="Numeric"
    yAxisTitle="Financial Prices"
    yAxisTitleLeftMargin="10"
    yAxisTitleRightMargin="5"
    yAxisLabelLeftMargin="0"
    zoomSliderType="None">
    </igx-financial-chart>
</div>
